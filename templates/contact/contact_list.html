{% extends 'base.html' %}

{% block title %}
Contact List
{% endblock %}

{% block content %}
<h2>Contact List</h2>
<a href="{% url 'home' %}">Back to Home</a>
<a href="{% url 'add_contact' %}">Add new contact</a>
<h3>Click on the Contact Name to view more details.</h3>
{% for contact in object_list %}
  <p><a href="{% url 'view_contact' pk=contact.pk %}">{{ contact }}</a></p>
{% endfor %}
{% endblock %}
