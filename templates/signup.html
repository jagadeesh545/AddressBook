{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <table class="center">
      {{ form.as_table }}
    </table>
    <p><button type="submit">Sign up</button></p>
  </form>
  <p><a href="{% url 'home' %}">Cancel</a></p>
{% endblock %}
