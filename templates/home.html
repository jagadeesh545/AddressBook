{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Welcome {{ user.username }}!</p>
  <a href="{% url 'logout' %}">Logout</a>
  <a href="{% url 'contact_list' %}">Contacts</a>
{% else %}
  <p>Please Login or Sign Up</p>
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
